<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="success"></ion-back-button>
    </ion-buttons>

    <ion-title color="success">Avatar</ion-title>

    <ion-buttons slot="end">
      <ion-avatar>
        <img src="https://steamavatar.io/iron-man/Download">
      </ion-avatar>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- * ion-chip -->
  <ion-chip color="success" mode="ios" outline="true" *ngFor="let item of [0,0,0,0,0,0]">
    <ion-avatar>
      <ion-img src="https://steamavatar.io/iron-man/Download"></ion-img>
    </ion-avatar>
    <ion-label>Default</ion-label>
  </ion-chip>

  <!-- * listas con avatar -->

  <ion-list>
    <ion-item *ngFor="let item of [0,0,0,0,0,0]">
      <ion-avatar slot="start">
        <ion-img src="https://steamavatar.io/iron-man/Download"></ion-img>
      </ion-avatar>
      <ion-label>Iron man</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
