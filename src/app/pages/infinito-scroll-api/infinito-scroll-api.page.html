<ion-header>
  <ion-toolbar>
    <ion-title>infinito-scroll-api</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let char of characterInfo; let i = index">
      <ion-avatar slot="start">
        <ion-img [src]="char.image"></ion-img>
      </ion-avatar>
      <ion-label>{{ char.name }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData()">
    <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Cargando...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  
</ion-content>
