<ion-header>
  <ion-toolbar>
    <ion-title>HOME APP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item 
      *ngFor="let c of componentes"
      [routerLink]="c.redirectTo"
      detail
      >
      <ion-icon [name]="c.icon" slot="start" color="success"></ion-icon>
      {{ c.name }}
    </ion-item>
  </ion-list>


  <!-- <ion-button color="success" routerLink="/about">About</ion-button>
  <ion-button color="success" routerLink="/contact">Contact</ion-button> -->
</ion-content>
